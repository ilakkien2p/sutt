<html>
    <head> 
    
    <title>logo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>


</head>
<body>
    <a-scene background="color:#24CAFF">

        <!--animation for camera movement-->

        <a-entity animation="property:object3D.position.y; from:5; to :0; dur:4000; easing:easeOutCubic;">
            <a-entity position="0 880 1300" rotation="-34 0 0">
                <a-entity id="camera" camera="near:1000; far:4000; fov:2.2;"></a-entity>
            </a-entity>
        </a-entity> 

        <!--A main lego thinigy-->

        <a-entity id="logo" rotation="0 45 0">
        
            <a-entity animation="property:object3D.scale.y; from:0.0001; to :1; delay:200; dur:1000; easing:easeOutCubic;" position="0 0 10.75" rotation="-20 0 0" scale="1 0.0001 1" 
            visible="false" event-set__loaded="visible:true; _delay:300;">
        
                <a-box position="0 15 0" color="#EF2D5E" height="30" width="12.5" depth="1">

                    <a-entity animation="property:object3D.scale.y; from:0.0001; to :1; delay:800; dur:800; easing:easeOutCubic;" position="0 15 0" rotation="-140 0 0" scale="1 0.0001 1">
                    <!--INSIDE-->    
                    <a-box position="0 15 -0.52" color="#24CAFF" height="30" width="12.49" depth="0.1"></a-box>
                    <a-box position="0 15 0" color="#EF2D5E" height="30" width="12.5" depth="1"></a-box>
                    </a-entity>
                </a-box>
            
            </a-entity>

            <a-entity animation="property:object3D.scale.y; from:0.0001; to :1; delay:800; dur:600; easing:easeOutCubic;" position="0 8 7.5" rotation="-90 0 0" scale="1 0.0001 1" 
            visible="false" event-set__loaded="visible:true; _delay:300;">
            <!--TOP-->   
                <a-box position="0 7 0.5" color="#F2E646" height="14" width="12.45" depth="0.1"></a-box>
            <!--BOTTOM-->   
                <a-box position="0 7 0" color="#EF2D5E" height="14" width="12.45" depth="1"></a-box>

            </a-entity>

            <a-entity rotation="-90 0 0 ">
                <!--grassting-->
                <a-plane animation="property:object3D.scale.y; from:0.0001; to :1; delay:800; dur:600; easing:easeOutCubic;" position="" color="#21897C" height="40" width="40"></a-plane>

            </a-entity>

            <!--clouds-->
            <a-entity>

                <a-box animation="property:object3D.position.z; to:350; dur:36000; loop:true; easing:linear;"  position="-280 240 200" color="#FFFFFF" height="10" width="15" depth="30" opacity="0.4">
                <a-box animation="property:object3D.position.z; delay;200; to:200; dur:48000; loop:true; easing:linear;"  position="-180 150 -150" color="#FFFFFF" height="5" width="7" depth="10" opacity="0.4">
                <a-box animation="property:object3D.position.z; delay:367; to:300; dur:28000; loop:true; easing:linear;"  position="-200 100 -200" color="#FFFFFF" height="15" width="25" depth="40" opacity="0.4">
                <a-box animation="property:object3D.position.z; delay:500; to:350; dur:24000; loop:true; easing:linear;"  position="-175 155 -300" color="#FFFFFF" height="30" width="15" depth="500" opacity="0.4">
                <a-box animation="property:object3D.position.z; delay:1000; to:500; dur:28372; loop:true; easing:linear;"  position="-300 175 -450" color="#FFFFFF" height="5" width="5" depth="30" opacity="0.4">


                </a-box>

            </a-entity>

         </a-entity>



         <a-light color="#FFFFFF" type="directional" position="4 2 1" intensity="0.8">
         </a-light>

         <a-light color="#A8A8A8" type="ambient" position="0 0 0" intensity="0.8">
         </a-light>

     </a-scene>
    </body>
<footer></footer>
</html>
